<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

<div class="continer-weather">
    <div class="search-city">
        <input type="text" class="inp">
        <img src="images.png" class="search"/>
    </div>


    <div class="weather">
        <div class="country">
            <p class="city">المدينة</p>
            <p class="name">البيضاء</p>
        </div>
        <div class="temp">
            <p>درجه الحرارة</p>
            <p class="temp-p">18°C</p>
        </div>
        <div class="humidity">
            <p>الرطوبة</p>
            <p class="humidity-p">53</p>
        </div>
        <div class="wind">
            <p>سرعة الرياح</p>
            <p class="wind-p">53/km</p>
        </div>
    </div>
</div>

    <script src="min.js"></script>
</body>

</html>
